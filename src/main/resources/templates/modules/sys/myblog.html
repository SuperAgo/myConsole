<!DOCTYPE html>
<html>
<head>
    <title>用户博客表</title>
    <link rel="stylesheet" href="${request.contextPath}/statics/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="${request.contextPath}/statics/plugins/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" media="screen" href="${request.contextPath}/statics/css/your_style.css"/>
</head>
<body>
<div>
    <div v-show="showList" class="content">
        <form class="layui-form">
            <div class="search-width form-group clearfix">
                <div>
                    <label>文章标题</label>
                    <input type="text" name="title" class="layui-input num-width" placeholder="请输入标题">
                </div>
                <div>
                    <label>状态</label>
                    <select type="text" name="label" class="layui-input num-width" id="labelList">
                        <option value="">请选择</option>
                    </select>
                </div>
                <button class="layui-btn ml10" lay-submit lay-filter="queryBtn" data-type="reload" id="reload">查询</button>
                <a class="layui-btn" data-type="add"><i class="fa fa-plus-square"></i> 添加</a>
                <a class="layui-btn" data-type="update"><i class="fa fa-pencil-square-o"></i> 编辑</a>
                <a class="layui-btn" data-type="delete"><i class="fa fa-times"></i> 删除</a>
                <a class="layui-btn layui-btn-normal" data-type="setTop"><i class="fa fa-hand-o-up" title="置顶" aria-hidden="true"></i> 置顶</a>
                <a class="layui-btn layui-btn-danger" data-type="setSelected"><i class="fa fa-thumbs-o-up" title="加精" aria-hidden="true"></i> 加精</a>
            </div>
        </form>
        <table id="myblogTable" lay-filter="myblogTable"></table>
    </div>
</div>
<script src="${request.contextPath}/statics/plugins/layui/layui.js"></script>
<script src="${request.contextPath}/statics/libs/jquery.min.js"></script>
<script src="${request.contextPath}/statics/js/modules/sys/myblog.js?_${.now?long}"></script>
</body>
</html>
