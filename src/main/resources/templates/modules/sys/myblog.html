<!DOCTYPE html>
<html>
<head>
    <title>用户博客表</title>
    <#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="demoTable">
            标题：
            <div class="layui-inline">
                <input class="layui-input" name="id" id="demoReload" autocomplete="off">
            </div>
            <button class="layui-btn" data-type="reload">搜索</button>
            <button class="layui-btn" data-type="add">添加</button>
            <button class="layui-btn" data-type="update">编辑</button>
            <button class="layui-btn" data-type="delete">删除</button>
        </div>
        <table id="myblogTable" lay-filter="myblogTable"></table>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form v-show="!showMakeDown" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">banner图</div>
                <div class="col-sm-10">
                    <img :src="myBlog.banner" v-if="myBlog.banner" style="height: 200px;width: 300px" title="banner图">
                    <a v-if="!myBlog.banner"><i class="fa fa-cloud-upload" aria-hidden="true"></i>图片上传</a>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">文章标题</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="myBlog.title" placeholder="文章标题"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">主标签</div>
                <div class="col-sm-10">
                    <select v-model="myBlog.label" class="form-control">
                        <option v-for="lab in labelList" :value="lab.tabId">{{lab.tabName}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">副标签</div>
                <div class="col-sm-10">
                    <select v-model="myBlog.label" class="form-control">
                        <option v-for="lab in labelList" :value="lab.tabId">{{lab.tabName}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group" style="display: none">
                <div class="col-sm-2 control-label">内容</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="myBlog.content" placeholder="内容"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">评论数量</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" readonly v-model="myBlog.comments" placeholder="评论数量"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">点赞数量</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" readonly v-model="myBlog.compliments" placeholder="点赞数量"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">阅读量</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" readonly v-model="myBlog.reader" placeholder="阅读量"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">置顶</div>
                <div class="col-sm-10">
                    <select v-model="myBlog.isTop" class="form-control">
                        <option value="0" selected>不置顶</option>
                        <option value="1">置顶</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">精选</div>
                <div class="col-sm-10">
                    <select v-model="myBlog.isSelected" class="form-control">
                        <option value="0" selected>非精选</option>
                        <option value="1">精选</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..."
                       @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="returnToEdit" value="返回"/>
            </div>
        </form>
    </div>
</div>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn" lay-event="add">添加</button>
        <button class="layui-btn" lay-event="update">编辑</button>
        <button class="layui-btn" lay-event="delete">删除</button>
    </div>
</script>
<script src="${request.contextPath}/statics/js/modules/sys/myblog.js?_${.now?long}"></script>
</body>
</html>
