<!DOCTYPE html>
<html>
<head>
    <title>用户留言表</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("sys:myleavingmessage:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sys:myleavingmessage:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sys:myleavingmessage:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">父Id（为0则为评论源）</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="myLeavingMessage.parentId" placeholder="父Id（为0则为评论源）"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">博客Id，为空则为留言</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="myLeavingMessage.blogId" placeholder="博客Id，为空则为留言"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">名字</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="myLeavingMessage.name" placeholder="名字"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">邮箱</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="myLeavingMessage.email" placeholder="邮箱"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">留言</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="myLeavingMessage.message" placeholder="留言"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">新增时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="myLeavingMessage.insTime" placeholder="新增时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">评论数量</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="myLeavingMessage.comments" placeholder="评论数量"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">点赞数量</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="myLeavingMessage.compliments" placeholder="点赞数量"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/myleavingmessage.js?_${.now?long}"></script>
</body>
</html>
