<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FreeBlog</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="shortcut icon" type="image/png" href="../../statics/images/favicon.png">
    <link rel="stylesheet" href="${request.contextPath}/statics/css/loginStyle.css">
    <link rel="stylesheet" href="${request.contextPath}/statics/css/font-awesome.min.css">
    <link rel="stylesheet" href="${request.contextPath}/statics/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <!--    <link rel="stylesheet" href="${request.contextPath}/statics/css/all-skins.min.css">-->
    <!--    <link rel="stylesheet" href="${request.contextPath}/statics/css/main.css">-->
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        body {
            height: 100%;
            background: #000000;
            background-image: url('${request.contextPath}/statics/images/loginbackground.jpg');
            overflow: hidden;
        }

        canvas {
            z-index: -1;
            position: absolute;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            height: 20px !important;
            border: 1px solid transparent;
            border-radius: 4px;
        }
    </style>
</head>
<body style="height: 100%">
<dl class="admin_login" id="rrapp" v-cloak>
    <dt>
        <strong>FreeBlog</strong>
        <em>Management System</em>
    </dt>
    <dd v-if="error" class="alert alert-danger alert-dismissible">
        <h6 style="margin-bottom: 0px;font-size: 18px"><i class="fa fa-exclamation-triangle"></i> {{errorMsg}}</h6>
    </dd>
    <dd class="user_icon">
        <input type="text" placeholder="账号" v-model="username" class="login_txtbx" autocomplete="off" />
    </dd>
    <dd class="pwd_icon">
        <input type="password" placeholder="密码" v-model="password" class="login_txtbx" autocomplete="off" />
    </dd>
    <dd class="val_icon">
        <input type="text" v-model="captcha" @keyup.enter="login" placeholder="验证码" class="login_txtbx">
    </dd>
    <dd>
        <img alt="如果看不清楚，请单击图片刷新！" class="pointer" :src="src" @click="refreshCode">
        &nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:;" @click="refreshCode">点击刷新</a>
    </dd>
    <dd>
        <input type="button" @click="login" value="立即登陆" class="submit_btn"/>
    </dd>
    <dd>
        <p>© 2015-2019 FreeBlog 版权所有</p>
    </dd>
</dl>
<!-- /.login-box -->
<script src="${request.contextPath}/statics/libs/jquery.min.js"></script>
<script src="${request.contextPath}/statics/libs/vue.min.js"></script>
<script src="${request.contextPath}/statics/libs/bootstrap.min.js"></script>
<script src="${request.contextPath}/statics/libs/jquery.slimscroll.min.js"></script>
<script src="${request.contextPath}/statics/libs/fastclick.min.js"></script>
<script src="${request.contextPath}/statics/libs/app.js"></script>
<script src="${request.contextPath}/statics/js/Particleground.js"
        tppabs="${request.contextPath}/statics/js/Particleground.js"></script>
<script type="text/javascript">
    var vm = new Vue({
        el: '#rrapp',
        data: {
            username: '',
            password: '',
            captcha: '',
            error: false,
            errorMsg: '',
            src: 'captcha.jpg'
        },
        beforeCreate: function () {
            if (self != top) {
                top.location.href = self.location.href;
            }
        },
        created: function () {
            $('body').particleground({
                dotColor: 'rgba(139,163,189,0.4)',
                lineColor: 'rgba(185,186,189,0.13)'
            });
        },
        methods: {
            refreshCode: function () {
                this.src = "captcha.jpg?t=" + $.now();
            },
            login: function (event) {
                var data = "username=" + vm.username + "&password=" + vm.password + "&captcha=" + vm.captcha;
                $.ajax({
                    type: "POST",
                    url: "sys/login",
                    data: data,
                    dataType: "json",
                    success: function (result) {
                        if (result.code == 0) {//登录成功
                            parent.location.href = 'index.html';
                        } else {
                            vm.error = true;
                            vm.errorMsg = result.msg;

                            vm.refreshCode();
                        }
                    }
                });
            }
        }
    });
</script>
</body>
</html>
